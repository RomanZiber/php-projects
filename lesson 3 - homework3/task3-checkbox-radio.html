<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checkbox-radio</title>
</head>
<body>

    <input type="checkbox" id="q12">
    <label for="q12"> Это метка для чекбокса: нажмите на меня - чекбокс сменит гaлочку!</label><br><br>
    <input type="checkbox" id="q13" checked>
    <label for="q13">Я отмечен по умолчанию!</label><br><br>
    <input type="checkbox" id="q14" checked disabled>
    <label for="q14">Я disabled!</label><br><br>

     <p>Это группа радиокнопок - только одна из них может быть отмечена</p>

    <input type="radio" id="qw" name="same">
    <label for="qw">Это метка для радио</label><br><br>
    <input type="radio" id="qr"name="same">
    <label for="qr">Это метка для радио</label><br><br>

<input type="submit" value="Отправить на сервер">


</body>
</html>
