<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>input - textarea</title>
    </head>
<body>

    <input placeholder="Плейсхолдер-для любого текста"><br><br>
    <input type="text" value="Value"><br><br>
    <input type="text" value="disabled" disabled="disabled"><br><br>
    <input type="password" value="111111"><br><br>
    <textarea>Введите текст</textarea><br><br>
    <input type="submit" value="Кнопка через тег input"><br><br>
    <button>Кнопка через button</button>

</body>
</html>
