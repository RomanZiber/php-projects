<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <title>Вторая страница HTML</title>

</head>

<body>

    <h1 align="center">Таблицы в HTML</h1>

    <center>
        <!--почему зачеркивает "center?-->

    <table border="1" width="50%">

        <tr align="center">
            <td rowspan="2">номер</td>
            <td colspan="2">теги</td>
        </tr>

        <tr align="center">
            <td>тег</td>
            <td>значение</td>
        </tr>

        <tr align="center">
            <td>1</td>
            <td>p</td>
            <td rowspan="4">для текста</td>
        </tr>

        <tr align="center">
             <td>2</td>
             <td>a</td>
        </tr>

        <tr align="center">
             <td>3</td>
             <td>b</td>
        </tr>

        <tr align="center">
            <td>4</td>
            <td>i</td>
        </tr>

        <tr align="center">
            <td>5</td>
            <td>table</td>
            <td>таблица</td>
        </tr>

        <tr align="center">
             <td>6</td>
             <td>tr</td>
             <td>ряд таблицы</td>
        </tr>

        <tr align="center">
             <td>7</td>
             <td>td</td>
             <td rowspan="2">ячейки таблицы</td>
        </tr>

        <tr align="center">
             <td>8</td>
             <td>th</td>
        </tr>



    </table>

    <p><a href="Страница%201.html">Назад к первой странице</a></p>

</body>
</html>
